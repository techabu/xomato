
<!DOCTYPE HTML>
<html>
    <head>
        <title>Xomato</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/jquery-typeahead/dist/jquery.typeahead.min.css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="assets/css/index.css" rel="stylesheet" type="text/css" media="all"/>

        <!--Google Fonts-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    </head>
<body>

<div class="search-container">
    <div class="row">
        <div class="offset-2 col-3 p-1">
            <div class="typeahead__container s-bar">
                <div class="typeahead__field">
                    <div class="typeahead__query">
                        <input type="text" class="location" name="location" placeholder="Location" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 p-1">
            <div class="typeahead__container s-bar">
                <div class="typeahead__field">
                    <div class="typeahead__query">
                        <input type="text" class="restaurant" name="search" placeholder="Search Restaurant" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="copyright">
	 <p>2019 &copy Designed By Mohideen Abubucker</p>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="node_modules/jquery-typeahead/dist/jquery.typeahead.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
